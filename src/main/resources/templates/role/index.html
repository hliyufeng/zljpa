<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-6 col-xs-6 col-sm-6">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        <a onclick="ro_add()" class="btn btn-outline btn-primary btn-xs">新增角色</a>
                        <form action="#" method="post" id="ro_form_add" style="display:none;">
                            <input id="ro_name" type="text" name="name"/>
                            <input class="btn btn-outline btn-primary btn-xs" type="button" value="确定"
                                   onclick="ro_submit()"/>
                        </form>
                        <form action="#" method="post" id="ro_form_update" style="display:none;">
                            <input id="ro_uuid" name="uuid" style="display:none;"/>
                            <input id="ro_name2" type="text" name="name"/>
                            <input class="btn btn-outline btn-primary btn-xs" type="button" value="确定"
                                   onclick="ro_submit2()"/>
                        </form>
                    </h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">角色名称</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="table_data">
                        </tbody>
                        <tfoot>
                        <tr>
                            <th colspan="8" id="table_page">
                                <label style="float:right;" id="pageN"></label>
                                <input class="btn btn-outline btn-primary btn-xs" type="button" value="下一页"
                                       onclick="page(1)" style="float:right;"/>
                                <input class="btn btn-outline btn-primary btn-xs" type="button" value="上一页"
                                       onclick="page(0)"
                                       style="float:right;margin-right:15px;"/>
                            </th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
        <!--权限-->
        <div class="col-lg-6 col-xs-6 col-sm-6" id="ro_or_div" style="display:none;">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        <input class="btn btn-outline btn-warning btn-xs" type="button" value="反选"
                               onclick="chang_sub_fx(this)"/>
                    </h5>
                </div>
                <div class="ibox-content" style="height:800px; overflow-y:auto">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">名称</th>
                            <th style="text-align: center;">选择</th>
                        </tr>
                        </thead>
                        <tbody id="table_data2">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--人员-->
        <div class="col-lg-6 col-xs-6 col-sm-6" id="ro_acc_div" style="display:none;">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        <span style="color:red;">人员</span>
                    </h5>
                </div>
                <div class="ibox-content" style="height:800px; overflow-y:auto">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">名称</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="table_data3">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/role/index.js}" type="text/javascript" charset="utf-8"></script>
