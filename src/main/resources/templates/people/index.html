<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        <span id="ro_form_delete"></span>
                        <a class="btn btn-outline btn-primary btn-xs"
                           onclick="javascript:$('#form_save').show();">新增账户</a>
                        <form id="form_save" action="#" method="post" style="display:none;">
                            <input type="text" name="username" placeholder="请输入账户"/>
                            <input type="text" name="password" placeholder="请输入密码"/>
                            <select name="types">
                                <option value="2">普通用户</option>
                                <option value="1">管理员</option>
                            </select>
                            <input class="btn btn-outline btn-primary btn-xs" type="button" onclick="save()"
                                   value="确定"/>
                        </form>
                    </h5>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">账户</th>
                            <th style="text-align: center;">系统类型</th>
                            <th style="text-align: center;">注册时间</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="table_data">
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="5" class="footable-visible">
                                <ul class="pagination pull-right">
                                    <li class="footable-page-arrow" onclick="page(0)" id="page_first"
                                        style="display:none;">
                                        <a data-page="first">
                                            <font style="vertical-align: inherit;">上一页</font>
                                        </a>
                                    </li>
                                    <li class="footable-page-arrow" onclick="page(1)" id="page_last"
                                        style="display:none;">
                                        <a data-page="last">
                                            <font style="vertical-align: inherit;">下一页</font>
                                        </a>
                                    </li>
                                    <li class="footable-page active">
                                        <a>
                                            <font style="vertical-align: inherit;" id="page_now">1</font>
                                        </a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/people/index.js}" type="text/javascript" charset="utf-8"></script>
