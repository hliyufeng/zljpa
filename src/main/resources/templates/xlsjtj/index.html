<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12 col-xs-12 col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <form id="form_query" action="#" method="get">
                        <label>申请授权状况:</label>
                        <select name="sqsqzt" id="sqsqzt" style="width:110px;">
                            <option value="">请选择</option>
                            <option value="申请">申请</option>
                            <option value="授权">授权</option>
                            <option value="有效">有效</option>
                        </select>
                        <label>专利申请号:</label>
                        <input type="text" name="zlsqh" id="zlsqh" style="width:110px;"/>
                        <label>主分类号:</label>
                        <input type="text" name="zflh" id="zflh" style="width:110px;"/>
                        <label>专利类型:</label>
                        <select name="zllx" id="zllx" style="width:110px;">
                            <option value="">请选择</option>
                        </select>
                        <label>申请人地址:</label>
                        <input type="text" name="sqrdz" id="sqrdz" style="width:110px;"/>
                        <label>申请人类型:</label>
                        <select name="sqrlx" id="sqrlx" style="width:110px;">
                            <option value="">请选择</option>
                        </select>
                        <label>导入年月:</label>
                        <input type="text" id="drnyStar" name="drnyStar"
                               readonly="readonly" placeholder="开始时间" required=""
                               style="background:#fff;width:110px;"/>
                        <label>至:</label>
                        <input type="text" id="drnyEnd" name="drnyEnd"
                               readonly="readonly" placeholder="结束时间" required=""
                               style="background:#fff;width:110px;"/>
                        <br/>
                        <label>申请日期:</label>
                        <input type="text" id="sqrqStar" name="sqrqStar"
                               readonly="readonly" placeholder="开始时间" required=""
                               style="background:#fff;width:110px;"/>
                        <label>至:</label>
                        <input type="text" id="sqrqEnd" name="sqrqEnd"
                               readonly="readonly" placeholder="结束时间" required=""
                               style="background:#fff;width:110px;"/>
                        <label>案卷入库日:</label>
                        <input type="text" id="ajrkrStar" name="ajrkrStar"
                               readonly="readonly" placeholder="开始时间" required=""
                               style="background:#fff;width:110px;"/>
                        <label>至:</label>
                        <input type="text" id="ajrkrEnd" name="ajrkrEnd"
                               readonly="readonly" placeholder="结束时间" required=""
                               style="background:#fff;width:110px;"/>
                        <label>所在城市:</label>
                        <select id="szss" name="szss" onchange="getSSXLD('#szsc',this)" style="width:110px;">
                            <option value="">请选择</option>
                        </select>
                        <select id="szsc" name="szsc" onchange="getSSXLD('#szsx',this)" style="width:110px;">
                            <option value="">请选择</option>
                        </select>
                        <select id="szsx" name="szsx" style="width:110px;">
                            <option value="">请选择</option>
                        </select>
                        <label>是否显示消零数据:</label>
                        <select id="sfxl" name="sfxl" style="width:110px;">
                            <option value="">请选择</option>
                            <option value="Y">是</option>
                            <option value="N">否</option>
                        </select>
                        <input class="btn btn-outline btn-primary btn-xs" type="button" value="查询"
                               onclick="query_data()"/>
                    </form>
                    <span style="width:100%;color:red;" id="td_text">鼠标指向地址查看详细信息</span>
                </div>
                <div class="ibox-content">
                    <table class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th style="text-align: center;">序号</th>
                            <th style="text-align: center;">申请授权情况</th>
                            <th style="text-align: center;">申请号</th>
                            <th style="text-align: center;">申请日</th>
                            <th style="text-align: center;">主分类号</th>
                            <th style="text-align: center;">申请人邮编</th>
                            <th style="text-align: center;">申请人地址</th>
                            <th style="text-align: center;">案卷入库日</th>
                            <th style="text-align: center;">专利类型</th>
                            <th style="text-align: center;">申请人类型</th>
                            <th style="text-align: center;">省份名称</th>
                            <th style="text-align: center;">城市名称</th>
                            <th style="text-align: center;">区/县名称</th>
                            <th style="text-align: center;">导入时间</th>
                            <th style="text-align: center;">操作</th>
                        </tr>
                        </thead>
                        <tbody id="table_data">
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="15" class="footable-visible">
                                <ul class="pagination pull-right">
                                    <li class="footable-page-arrow" onclick="page(0)" id="page_first"
                                        style="display:none;">
                                        <a data-page="first">
                                            <font style="vertical-align: inherit;">上一页</font>
                                        </a>
                                    </li>
                                    <li class="footable-page-arrow" onclick="page(1)" id="page_last"
                                        style="display:none;">
                                        <a data-page="last">
                                            <font style="vertical-align: inherit;">下一页</font>
                                        </a>
                                    </li>
                                    <li class="footable-page-arrow active">
                                        <a>
                                            <font style="vertical-align: inherit;" id="page_now">当前页数:1</font>
                                        </a>
                                    </li>
                                    <li class="footable-page-arrow disabled">
                                        <a>
                                            <font style="vertical-align: inherit;" id="page_size_total">总条数:0</font>
                                        </a>
                                    </li>
                                    <li class="footable-page-arrow disabled">
                                        <a>
                                            <font style="vertical-align: inherit;" id="page_total">总页数页数:1</font>
                                        </a>
                                    </li>
                                    <li class="footable-page active">
                                        <a>
                                            <font style="vertical-align: inherit;">跳转至:</font>
                                        </a>
                                    </li>
                                    <li class="footable-page active">
                                        <a>
                                            <input type="text" style="height:18px;width:50px;" id="page_tz"/>
                                        </a>
                                        <!--<a onclick="init($('#page_tz').val()-1)">跳转</a>-->
                                    </li>
                                    <li class="footable-page">
                                        <a>
                                            <font style="vertical-align: inherit;"
                                                  onclick="init($('#page_tz').val()-1)">GO</font>
                                        </a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
